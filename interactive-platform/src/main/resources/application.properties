# Application Configuration
spring.application.name=Spring Boot 4 Interactive Platform
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:springboot4hero
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT Configuration
jwt.secret=${JWT_SECRET:aVeryLongSecretKeyThatShouldBeAtLeast256BitsForHS256Algorithm}
jwt.expiration=86400000

# Logging
logging.level.com.springboot4hero.platform=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Content Path
content.path=../chapters
